<!DOCTYPE html>
<!-- An example of the ofical Sherbert server !-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <span class="material-icons">message</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">group</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">folder</span>
                </div>
                <div class="sidebar-item add-item">
                    <span class="material-icons">add</span>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item">
                    <span class="material-icons">settings</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">account_circle</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">power_settings_new</span>
                </div>
            </div>
        </div>
        <div class="channel-container">
            <div class="banner">
                <img src="path/to/banner-image.png" alt="Banner Image">
                <h2 class="channel-title">Server Name</h2>
            </div>
            <div class="channel-list" id="channel-list">
                <div class="channel-section">
                    <h3>HOTEL</h3>
                    <div class="channel-item">#general</div>
                    <div class="channel-item">#random</div>
                </div>
                <div class="channel-section">
                    <h3>INFO CHANNELS</h3>
                    <div class="channel-item">#rules</div>
                    <div class="channel-item">#announcements</div>
                </div>
                <div class="channel-section">
                    <h3>MAIN CHANNELS</h3>
                    <div class="channel-item">#media</div>
                    <div class="channel-item">#memes</div>
                    <div class="channel-item">#general</div>
                    <div class="channel-item">#voice-maybe</div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Channel</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message">
                <button id="send-button"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>
    <div class="spotlight-modal" id="spotlight-modal">
        <div class="spotlight-content">
            <input type="text" id="spotlight-input" placeholder="Search...">
            <div class="spotlight-results" id="spotlight-results">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
