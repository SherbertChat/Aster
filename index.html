<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <div class="sidebar" id="sidebar">
            <div class="sidebar-content">
                <div class="sidebar-item">
                    <span class="material-icons">message</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">group</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">folder</span>
                </div>
                <div class="sidebar-item add-item">
                    <span class="material-icons">add</span>
                </div>
            </div>
            <div class="sidebar-bottom">
                <div class="sidebar-item">
                    <span class="material-icons">settings</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">account_circle</span>
                </div>
                <div class="sidebar-item">
                    <span class="material-icons">power_settings_new</span>
                </div>
            </div>
        </div>
        <div class="channel-container">
            <div class="banner">
                <img src="https://cdn.bsky.app/img/banner/plain/did:plc:4ui5472i6bjrcej7sgxz6aal/bafkreiamz6wbyhrrkuo76fp7nafjnpqmr5svz4iynweieuukflszdjlkz4@jpeg" alt="Banner Image">
                <h2 class="channel-title">Sherbert <span class="material-icons verification-badge">verified</span></h2>
            </div>
            <div class="channel-list" id="channel-list">
                <div class="channel-section">
                    <h3>Info</h3>
                    <div class="channel-item">#rules</div>
                    <div class="channel-item">#alerts</div>
                    <div class="channel-item">#about</div>
                    <div class="channel-item">#git</div>
                </div>
                <div class="channel-section">
                    <h3>Text Channels</h3>
                    <div class="channel-item">#general</div>
                    <div class="channel-item">#off-topic</div>
                    <div class="channel-item">#memes</div>
                    <div class="channel-item">#gaming</div>
                </div>
                <div class="channel-section">
                    <h3>Voice Channels</h3>
                    <div class="channel-item">voice 1  <span class="material-icons verification-badge">mic</span></div>
                    <div class="channel-item">voice 2  <span class="material-icons verification-badge">mic</span></div>
                </div>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat Channel</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <!-- Messages will be displayed here -->
            </div>
            <div class="chat-input">
                <input type="text" id="chat-input" placeholder="Type a message">
                <button id="send-button"><span class="material-icons">send</span></button>
            </div>
        </div>
    </div>
    <div class="spotlight-modal" id="spotlight-modal">
        <div class="spotlight-content">
            <input type="text" id="spotlight-input" placeholder="Search...">
            <div class="spotlight-results" id="spotlight-results">
                <!-- Search results will appear here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
